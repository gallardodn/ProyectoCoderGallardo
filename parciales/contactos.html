<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Contactos</title>
</head>
<body>
    <header>
            <nav class="navbar navbar-expand-lg bg-white justify-content-center">
                <a class="navbar-brand" href="/index.html"><img class="d-inline-block align-text-top" src="/assets/img_03.gif" alt="Logo de Ferreteria"></a>
                <Ul class="nav justify-content-center nav-tabs">
                    <li class="nav-item"><a class="nav-link" href="/parciales/nosotros.html">Quienes Somos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/parciales/productos.html">Tienda</a></li>
                    <li class="nav-item"><a class="nav-link" href="/parciales/ubicacion.html">Ubicacion</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/parciales/contactos.html">Contactos</a></li>
                </Ul>
            </nav>
    </header>
    <main class="container-fluid">
        <fieldset class="row justify-content-center">
        <legend class="row justify-content-center">Envia tus comentarios</legend>
            <form class="col-8" action="contactos.html" method="get">
             <div class="mb-3">
                 <label class="form-label" for="nombre">Nombre: </label><input class="form-control" type="text" name="nombre" id="nombre">
             </div>
             <div class="mb-3">
                 <label class="form-label" for="apellido">Apellido: </label><input class="form-control" type="text" name="apellido" id="apellido">
             </div>
             <div class="mb-3">
                 <label class="form-label" for="estado">Estado Civil:</label>
                    <select class="form-select" name="estado" id="estado">
                     <option value="soltero" selected>Soltero</option>
                     <option value="casado">Casado</option>
                 </select>
              </div>
             <div class="form-check">Desea recibir Novedades? <input class="form-check-input" type="checkbox" name="" id=""></div>
             <div class="mb-3">
                 <label class="form-label" for="email">Email: </label><input class="form-control" type="email" name="email" id="email" required>
             </div>
             <div class="mb-3">
                 <label class="form-label" for="mensaje">Mensaje:</label><br>
                 <textarea class="form-control" name="texto" id="mensaje" cols="30" rows="10"></textarea>
             </div>
             <div class="mb-5 col justify-content-end">
                 <input class="btn btn-primary mb-2" type="reset" value="Limpiar Formularaio">
                 <input class="btn btn-primary mb-2" type="submit" value="Enviar Formulario">
             </div>
            </form>
    </fieldset>
    </main>
    <footer>
        <h3 class="footer__titulo">Ferreteria</h2>
        <nav class="footer__nav">
            <Ul class="footer__lista">
                <li class="footer__item"><a class="footer__btm" href="/index.html">Inicio</a></li>
                <li class="footer__item"><a class="footer__btm" href="/parciales/nosotros.html">Quienes Somos</a></li>
                <li class="footer__item"><a class="footer__btm" href="/parciales/productos.html">Tienda</a></li>
                <li class="footer__item"><a class="footer__btm" href="/parciales/ubicacion.html">Ubicacion</a></li>
                <li class="footer__item"><a class="footer__btm" href="/parciales/contactos.html">Contactos</a></li>
            </Ul>
        </nav>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
