<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/styles.css">
    <title>Contactos</title>
</head>
<body>
    <header>
        <nav class="header__nav">
            <a class="header__a" href="/index.html"><img class="header__img" src="/assets/img_03.gif" alt="Logo de Ferreteria"></a>
            <Ul class="header__lista">
                <li class="header__item"><a class="header__btm" href="/parciales/nosotros.html">Quienes Somos</a></li>
                <li class="header__item"><a class="header__btm" href="/parciales/productos.html">Tienda</a></li>
                <li class="header__item"><a class="header__btm" href="/parciales/ubicacion.html">Ubicacion</a></li>
                <li class="header__item"><a class="header__btm" href="/parciales/contactos.html">Contactos</a></li>
            </Ul>
        </nav>
    </header>
    <main>
        <fieldset>
        <legend>Envia tus comentarios</legend>
            <form action="contactos.html" method="get">
             <div>
                 <label for="nombre">Nombre: </label><input type="text" name="nombre" id="nombre">
             </div>
             <div>
                 <label for="apellido">Apellido: </label><input type="text" name="apellido" id="apellido">
             </div>
             <div>
                 <label for="estado">Estado Civil:</label>
                    <select name="estado" id="estado">
                     <option value="soltero" selected>Soltero</option>
                     <option value="casado">Casado</option>
                 </select>
              </div>
             <div>Desea recibir Novedades? <input type="checkbox" name="" id=""></div>
             <div>
                 <label for="email">Email: </label><input type="email" name="email" id="email" required>
             </div>
             <div>
                 <label for="mensaje">Mensaje:</label><br>
                 <textarea name="texto" id="mensaje" cols="30" rows="10"></textarea>
             </div>
             <div>
                 <input type="reset" value="Limpiar Formularaio">
                 <input type="submit" value="Enviar Formulario">
             </div>
            </form>
    </fieldset>
    </main>
    <footer>
        <h3 class="footer__titulo">Ferreteria</h2>
        <nav class="footer__nav">
            <Ul class="footer__lista">
                <li class="footer__item"><a class="footer__btm" href="/index.html">Inicio</a></li>

                <li class="footer__item"><a class="footer__btm" href="/parciales/ubicacion.html">Ubicacion</a></li>
                <li class="footer__item"><a class="footer__btm" href="/parciales/contactos.html">Contactos</a></li>
            </Ul>
        </nav>
    </footer>
</body>
</html>
